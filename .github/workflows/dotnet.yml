# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy to AWS_Lambda

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: AWS CLI
      run: dotnet tool install -g Amazon.Lambda.Tools
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -o ./publish
    - name: Package with dependencies
      run: |
        mkdir -p deployment
        cp -r ./publish/* ./deployment/
        cp -r ./path-to-external-dll/ ./deployment/
      working-directory: ${{ github.workspace }}
            
    - name: Deploy to AWS Lambda for User Web API
      uses: aws-actions/aws-lambda-deploy@v0
      with:
        function-name: UserWebApi-8Oct
        handler: UserWebApi
        deployment-package: ./deployment/
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
